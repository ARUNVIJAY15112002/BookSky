<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h1>Booksky</h1>
    </div>
    <div class="container">
      <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, hic?
          Aliquid officia harum porro inventore voluptate autem asperiores
          commodi nobis quia? Veritatis laudantium eaque, adipisci explicabo
          iste asperiores ducimus facilis.
        </p>
        <button onclick="deleteBook(event)">Delete</button>
      </div>
    </div>

    <button class="add-btn" id="showBtn">+</button>
    <div class="overlay" id="popupOverlay"></div>
    <div class="popupbox">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book Title" id="book-title-ip" />
        <input type="text" placeholder="Book Author" id="book-author-ip" />
        <textarea
          placeholder="Book Description"
          id="book-description-input"
          rows="4"
        ></textarea>
        <button id="addBook">Add Book</button>
        <button id="closeBtn">Cancel</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
